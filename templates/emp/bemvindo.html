<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right,rgb(91, 159, 236), #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            max-width: 500px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-top: 0;
        }

        .btn-voltar {
            margin-top: 30px;
            display: inline-block;
            background-color: #fff;
            color: #2575fc;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background-color: #2575fc;
            color: #fff;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seja muito bem-vindo!</h1>
        <p>Estamos felizes em ter você por aqui.</p>
        <a href="/index/" class="btn-voltar">Ir para a Página Inicial</a>
    </div>
</body>
</html>
