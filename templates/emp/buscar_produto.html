<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-4">Buscar Produto</h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="/emp/buscar-produto/" method="POST">
            {% csrf_token %}
            <div class="input-group">
              <input type="text" class="form-control" name="query" placeholder="Digite o nome ou ID do produto" required>
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      {% if produtos %}
        <div class="row justify-content-center mt-4">
          <div class="col-md-8">
            <h4>Resultados para "{{ query }}":</h4>
            <ul class="list-group">
              {% for produto in produtos %}
                <li class="list-group-item">{{ produto.nome }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      {% elif query %}
        <div class="row justify-content-center mt-4">
          <div class="col-md-8">
            <p class="text-muted">Nenhum produto encontrado para "{{ query }}".</p>
          </div>
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
